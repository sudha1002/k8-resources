apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: efs-static
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: efs-nginx
  labels: 
    purpose: efs-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-claim 
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector: #labels are used as selectors
    purpose: efs-demo
  ports:
  - protocol: TCP
    port: 80 #service port port exposed inside the cluster, Port exposed by the Service (what clients see).
    targetPort: 80            